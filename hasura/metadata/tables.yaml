- table:
    schema: public
    name: dishes
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
      - carbs
      - description
      - fat
      - name
      - protein
      - quantity
      - unit
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - carbs
      - fat
      - protein
      - quantity
      - description
      - name
      - unit
      - user_id
      - created_at
      - updated_at
      - id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - carbs
      - fat
      - protein
      - quantity
      - description
      - name
      - unit
      - user_id
      - created_at
      - updated_at
      - id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
